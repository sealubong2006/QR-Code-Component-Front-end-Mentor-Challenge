<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" 
crossorigin>
<link href="https://fonts.googleapis.com/css2?family=
Caveat&family=Hanken+Grotesk:ital,wght@0,
700;1,500;1,800&family=Libre+Baskerville&family=Outfit:
wght@400;700&display=swap" rel="stylesheet">
<body>

  <div class="flex-main">

  <div class="flex-container">

  <div class="grid-container">

    <div class="area1">
      <img src="./images/image-qr-code.png" alt="image of a qr code" height="260px" width="250px" />
    </div>

    <div class="area2">
        <h3>Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sealubong2006">Seal Udokang</a>.
  </div>
</body>

</html>
